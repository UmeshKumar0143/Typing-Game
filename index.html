<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <input class="inputtext" type="text">
        <div class="para">
            <p></p>
        </div>
        <ul class="parameters">
            <li class="time">
                <p>Time Left: </p>
                 <span>60s</span>
            </li>
            <li class="mistake">
                <p>Mistake: </p>
                <span>0</span>
            </li>
            <li class="wpm">
                <p>WPM: </p>
                <span>0</span>
            </li>
            <li class="cpm">
                <p>CPM: </p>
                <span>0</span>
            </li>
        <button class="btn">Try Again </button>

        </ul>
    </div>
</body>
<script src="script.js"></script>
</html>
